    <!--Right Click Off-->
<script>
$(document).ready(function () {
        $(document)[0].oncontextmenu = function () {
            return false;
        }
        $(document).mousedown(function (e) {
            if (e.button === 2) {
                return false;
            } else {
                return true;
            }
        });
        document.onkeydown = function (e) {
            if (e.ctrlKey &&
                    (e.keyCode === 67 ||
                            e.keyCode === 86 ||
                            e.keyCode === 85 ||
                            e.keyCode === 117 ||
                            e.keyCode === 83 ||
                            e.keyCode === 74
                            ) ) {
                return false;
            } else {
                return true;
            }
        };
    });
        </script>
